
<section class="all-questions-section">
    <h2>All Questions</h2>
    <div class="question-container">
    <article *ngFor="let question of allQuestions">
            <h3>{{ question.question }}</h3>
            <button (click)="showQuestionDetails(question.id)">Details</button>
    </article>
    </div>
</section>
