
<section class="create-question-section">
    <app-loading-spinner></app-loading-spinner>
    <h2>Create Question</h2>
    <div class="inner-container">
    <ng-container *ngIf="listOfErrors.length > 0">
        <app-error [err]="listOfErrors"></app-error>
    </ng-container>
    <form 
    method="post"
    #createQuestionForm="ngForm"
    (ngSubmit)="onCreateQuestion(createQuestionForm)"
    >
        
        <div class="question-div">
            <label for="question">Question:</label>
            <textarea
            rows="5"
            cols="30"
            name="question"
            ngModel
            ></textarea>
        </div>

        <div>
            <select 
            [(ngModel)]="selectedOption" 
            name="numOfAnswers" 
                >
                <option value="" selected>Select the number of possible answers</option>
                <option *ngFor="let n of numOfPossibleAnswers" 
                [value]="n"   
                >
                {{ n }}
            </option>
            </select>
        </div>
        
        <app-answer-input 
        [selectedOption]="selectedOption"
        (answersEmitter)="getAnswers($event)"
        >
        </app-answer-input>

        <div>
            <label for="correctAnswer">Correct Answer:</label>
            <input type="text" ngModel name="correctAnswer">
        </div>

        <div class="btn-container">
            <button type="submit">Create</button>
        </div>

    </form>
</div>
</section>
